<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete a Form</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
<h1>Please complete our survey</h1>
<form action="confirmation.html" method="post">
    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" accesskey="e" required autocomplete="email" autofocus>
        
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" accesskey="f" required>
        
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" accesskey="l" required>
    </fieldset>
    
    <fieldset>
        <legend>Geographic information</legend>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" pattern="[A-Za-z]{2}" title="Two characters" required>
        
        <label for="zip">Zip code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{5}" title="Five digits" required>
    </fieldset>
    
    <fieldset>
        <legend>Source</legend>
        <label for="source">How did you hear about us?</label>
        <select id="source" name="source">
            <option value="web">Web Search</option>
            <option value="friend">Friend</option>
            <option value="podcast">Podcast</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
        </select>
        
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Add any additional comments here"></textarea>
    </fieldset>
    
    <div class="button-container">
        <button type="submit" class="button submit-button">Submit</button>
        <button type="reset" class="button reset-button">Reset</button>
    </div>
</form>
</body>
</html>
